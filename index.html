<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <script src="https://kit.fontawesome.com/0329dd71a0.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alef:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/header/cabecalho.css">
    <link rel="stylesheet" href="./assets/css/header/logo-itachin.css">
    <link rel="stylesheet" href="./assets/css/header/pesquisar-itachin.css">
    <link rel="stylesheet" href="./assets/css/header/botoes-superioes.css">
    <link rel="stylesheet" href="./assets/css/header/perfil-superior.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/main/conteudo.css">
    <link rel="stylesheet" href="./assets/css/sidebar-esquerdo/navbar-esquerdo.css">
    <link rel="stylesheet" href="./assets/css/sidebar-esquerdo/views-e-connections.css">
    <link rel="stylesheet" href="./assets/css/sidebar-esquerdo/grupos.css">

    <title>Linkedin</title>
</head>

<body>


    <header class="cabecalho">
        <div class="menu__cabecalho">
            <img src="./assets/img/logo-itachin.svg" alt="Logo Itachin" class="logo__itachin">
            <div class="pesquisar">
                <input type="text" placeholder="Search" class="pesquisar__input"></div>
            <div class="botoes_Superiores">
                <button class="botao__Notificacoes">
                    <i class="far fa-bell"></i>
                </button>
                <button class="botao__Notificacoes">
                    <i class="far fa-comment-alt"></i>
                </button>
            </div>
            <div class="perfil_Superior">
                <button class="foto__Perfil"></button>
                <a href="#" class="foto__Perfil-texto">Itachi Uchiha &#9660;</a>
            </div>
        </div>
    </header>

    <main class="conteudoPrincipal">
        <div class="container">


            <section class="sidebar_Esquerdo">


                <div class="sidebar_Fundo">
                    <nav class="sidebar_Nav">
                        <div class="opcoes_Navegacao">
                            <img src="./assets/img/logo-itachin.svg" alt="Logo Itachin" class="logo__itachin-sidebar">
                            <button class="foto__Perfil-sidebar"></button>
                            <h3>Itachi Uchiha</h3>
                            <h4>Nukenin at <span class="Bolder">Akatsuki</span></h4>
                            <div class="sidebar_Menu">
                                <div class="sidebar_Menu-item">
                                    <i class="fas fa-home"></i>
                                    <a href="#">Home</a>
                                </div>
                                <div class="sidebar_Menu-item">
                                    <i class="fas fa-network-wired"></i>
                                    <a href="#">My Network</a>
                                </div>
                                <div class="sidebar_Menu-item">
                                    <i class="fas fa-suitcase"></i>
                                    <a href="#">Jobs</a>
                                </div>
                                <div class="sidebar_Menu-item">
                                    <i class="far fa-comment-alt"></i>
                                    <a href="#">Messaging</a>
                                </div>
                                <div class="sidebar_Menu-item">
                                    <i class="far fa-bell"></i>
                                    <a href="#">Notifications</a>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>

                <div class="estatisticas">
                    <div class="profile_Views">
                        <a href="#">27</a>
                        <h3>Profile Views</h3>
                    </div>
                    <div class="connections">
                        <a href="#">430</a>
                        <h3>Connections</h3>
                    </div>
                </div>

                <div class="grupos">
                    <h2>Groups</h2>
                    <ul>
                        <li class="grupos_Itens">
                            <div class="grupos_Imagens-primeiro">
                            </div>
                            <div class="grupos_Texto">
                                <a href="#" class="grupos_Nome">Akatsuki</a>
                                <a href="#"class="grupos_Membros">7 Members</a>
                            </div>
                        </li>
                        <li class="grupos_Itens">
                            <div class="grupos_Imagens-segundo">
                            </div>
                            <div class="grupos_Texto">
                                <a href="#" class="grupos_Nome">Akatsuki</a>
                                <a href="#"class="grupos_Membros">7 Members</a>
                        </li>
                        <li class="grupos_Itens">
                            <div class="grupos_Imagens-terceiro">
                            </div>
                            <div class="grupos_Texto">
                                <a href="#" class="grupos_Nome">Akatsuki</a>
                                <a href="#"class="grupos_Membros">7 Members</a>
                        </li>
                    </ul>
                </div>

            </section>
            <nav class="feed">
                <h3>ITACHI SUSANOO</h3>
             </nav>
            <section class="nav_Direito">
                <h3>ITACHI SUSANOO</h3>
            </section>

        </div>

</html>
